<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSM Power - Kontakt</title>
    <link href="./styles/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="navbar">
        <a href="index.html" class="navbar-brand">GSM Power</a>
        <div>
            <button onclick="window.location.href='index.html'" class="nav-btn">Domů</button>
            <button onclick="window.location.href='info.html'" class="nav-btn">Služby</button>
            <button onclick="window.location.href='contact.html'" class="nav-btn nav-btn-active">Kontakt</button>
        </div>
    </header>

    <main>
        <section class="contact-form-section">
            <div class="contact-form">
                <div class="contact-info">
                    <h3>Kontaktní údaje</h3>
                    <p>Adresa: Preslova 63, 602 00 Brno</p>
                    <p>Email: info@gsmpower.cz</p>
                    <p>Telefon: +420 734 363 636</p>
                    <p>IČO: 29277604</p>
                </div>
                <form id="contact-form">
                    <h3>Zaujali jsme vás? Ozvěte se!</h3>
                    <input type="text" id="name" name="name" placeholder="Jméno" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="tel" id="phone" name="phone" placeholder="Telefon" required>
                    <textarea id="message" name="message" placeholder="Vaše zpráva" rows="5" required></textarea>
                    <button type="submit">Odeslat</button>
                </form>
                <div id="thankYouMessage" class="thank-you-message">
                    <p>Děkujeme, ozveme se Vám!</p>
                    <i class="fas fa-check-circle"></i>
                </div>
            </div>
            <div class="contact-map-div">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2607.1125354467317!2d16.567379988193487!3d49.19842470293395!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4712941ff1df389b%3A0xe5fbcfb9c210e0d!2sGsm%20Power%20Communication%20S.r.o.!5e0!3m2!1scs!2scz!4v1724847332721!5m2!1scs!2scz"
                    class="googlemap" zoom="16" frameborder="0" allowfullscreen=""></iframe>
            </div>
        </section>
        <section class="contact-map-section">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2607.1125354467317!2d16.567379988193487!3d49.19842470293395!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4712941ff1df389b%3A0xe5fbcfb9c210e0d!2sGsm%20Power%20Communication%20S.r.o.!5e0!3m2!1scs!2scz!4v1724847332721!5m2!1scs!2scz"
                    class="googlemap" frameborder="0" zoom="16" allowfullscreen=""></iframe>
        </section>

        <footer>
            <p>GSM Power Communications s.r.o. 2024</p>
        </footer>
    </main>
</body>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
    (function () {
        emailjs.init({
            publicKey: "dUwBTQKPIuaYHdMGU",
        });
    })();
</script>

<script>

    document.getElementById('contact-form').addEventListener('submit', function (event) {
        event.preventDefault();

        // Get form data
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const message = document.getElementById('message').value;

        // Send email
        emailjs.send('mail-msg-id', 'default_template', {
            name: name,
            email: email,
            phone: phone,
            message: message
        })
        .then(function (response) {
                // Hide the form
                document.getElementById('contact-form').style.display = 'none';
                // Show the thank you message
                document.getElementById('thankYouMessage').style.display = 'flex';
                console.log('Sent successfully:', response);
            
            document.getElementById('contact-form').reset();
            } // Reset form fields
    )});
</script>
</html>
